<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>
        <div id="todos"></div>
        <div class="mt-4">
            <input type="text" id="newTodo" class="border rounded p-2 w-full" placeholder="New Todo" onkeydown="if (event.key === 'Enter') addTodo()">
            <button onclick="addTodo()" class="bg-blue-500 text-white p-2 rounded mt-2">Add Todo</button>
        </div>
    </div>

    <script>
        let todos = [];

        function renderTodos() {
            const todosDiv = document.getElementById('todos');
            todosDiv.innerHTML = '';

            todos.forEach((todo, index) => {
                todosDiv.innerHTML += `
                    <div class="flex justify-between items-center border-b py-2">
                        <span>${todo}</span>
                        <button class="text-red-500" onclick="deleteTodo(${index})">Delete</button>
                    </div>
                `;
            });
        }

        function addTodo() {
            const newTodoInput = document.getElementById('newTodo');
            const newTodo = newTodoInput.value.trim();

            if (newTodo !== '') {
                todos.push(newTodo);
                newTodoInput.value = '';
                renderTodos();
            }
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
        }

        // Initial rendering
        renderTodos();
    </script>
</body>
</html>
